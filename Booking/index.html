            <label for="name">Gender:</label>

                <option value="female">Female</option>
            </select>
                
            <label for="email">Email address:</label>
                <input type="email" name="email" class="email" required id="email" placeholder="Enter email address">
            <label for="phone">Contact:</label>
                <input type="tel" name="phone no" class="contact" required id="phone" placeholder="Enter your phone number">
            <button id="submit-btn">register</button>
            
        </form>

    </div>
